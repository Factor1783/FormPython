<html>
	<body>
		<h2>Patient Entry Form</h2>
		<h3>Please use fields below to enter information</h3>
		    <form action="cgi-bin/testpatientinput.py">
		      <label for="pfname">Patient First Name:</label><br>
		      <input type="text" id="pfname" name="pfname">
		      <br>
		      <label for="plname">Patient Last Name:</label><br>
		      <input type="text" id="plname" name="plname">
		      <br>
		      <label for="pid">Patient ID:</label><br>
		      <input type="text" id="pid" name="pid">
		      <br>
		      <label for="paddress">Patient Address:</label><br>
		      <input type="text" id="paddress" name="paddress">
		      <br> 
		      <label for="pemail">Patient Email:</label><br>
		      <input type="text" id="pemail" name="pemail">
		      <br>
		      <label for="did">Doctor ID:</label><br>
		      <input type="text" id="did" name="did">
		      <br>
		      <input type="submit" value="Submit">
		      <input type="reset" value="Reset">
		    </form>

	</body>
</html>
